  <body class="audio">
    <div class="wrapper">
      <header>
        <h1>Agence tout risque</h1>
      </header>

      <div id="menu"></div>

      <main>
        <header class="main">
          <h2>Audio</h2>
        </header>
        <div class="audio">
          <table class="table" summary="audio">
            <thead class="thead-dark">
              <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Images</th>
                <th>audio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Etats-Unis</th>
                <td>Cote ouest</td>
                <td>
                  <img
                    width="330px"
                    height="230px"
                    alt="usa"
                    title="usa"
                    src="../img/usa.jpg"
                  />
                </td>
                <td>
                  <audio controls="controls">
                    <source src="../audio/usa.mp3" type="audio/mp3" />
                  </audio>
                </td>
              </tr>
              <tr>
                <th>Iceland</th>
                <td>feu et glace</td>
                <td>
                  <img
                    width="330px"
                    height="230px"
                    alt="iceland"
                    title="iceland"
                    src="../img/islande.jpg"
                  />
                </td>
                <td>
                  <audio controls="controls">
                    <source src="../audio/iceland.mp3" type="audio/mp3" />
                  </audio>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <footer id="mainFooter"></footer>
    </div>
